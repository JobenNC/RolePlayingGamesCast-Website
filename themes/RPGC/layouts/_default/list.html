{{ partial "head.html" . }}

{{ partial "header.html" . }}
<div class="container text-justify mb-5">
  <div class="row justify-content-center">
    <div class="col-sm-8 pb-4">
      <main role="main" class="article-list">
        <div class="container text-center mb-5">
          <h1 class="d-none d-sm-block colorHeader list-title">{{ .Title }}</h1>
          <h3 class="d-sm-none colorHeader list-title">{{ .Title }}</h1>
        </div>
        {{ range .Data.Pages }}
          {{ partial "article-list-item.html" . }}
        {{ end }}
      </main>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
